<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Wake Up</title>
    <style>
      body {
        font-family: "Courier New", monospace;
        background: linear-gradient(135deg, #181824 0%, #2d193c 100%);
        color: #e75480;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        text-align: center;
        padding: 2rem;
        background: rgba(61, 35, 90, 0.8);
        border-radius: 12px;
        border: 2px solid #e75480;
      }
      .status {
        font-size: 1.2rem;
        margin-bottom: 1rem;
      }
      .timestamp {
        font-size: 0.9rem;
        color: #f3b1e6;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="status" id="status">Waking up API...</div>
      <div class="timestamp" id="timestamp"></div>
    </div>

    <script>
      const API_BASE_URL = "https://api.stefralv.com"; // Cambia esto por tu URL de Render

      async function wakeUpApi() {
        const timestamp = new Date().toISOString();
        document.getElementById(
          "timestamp"
        ).textContent = `Last ping: ${timestamp}`;

        try {
          // Ping the API to wake it up
          const response = await fetch(`${API_BASE_URL}/ping`, {
            method: "GET",
            headers: {
              "Content-Type": "application/json",
            },
            signal: AbortSignal.timeout(10000), // 10 second timeout
          });

          if (response.ok) {
            document.getElementById("status").textContent =
              "✅ API is awake and ready!";
            document.getElementById("status").style.color = "#22c55e";
          } else {
            document.getElementById("status").textContent =
              "⚠️ API responded but with error";
            document.getElementById("status").style.color = "#f59e0b";
          }
        } catch (error) {
          document.getElementById("status").textContent =
            "❌ Failed to wake up API";
          document.getElementById("status").style.color = "#ef4444";
          console.log("Wake up failed:", error);
        }
      }

      // Wake up immediately when page loads
      wakeUpApi();

      // Also wake up every 5 minutes to keep it alive
      setInterval(wakeUpApi, 5 * 60 * 1000);
    </script>
  </body>
</html>
